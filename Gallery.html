    <div class="gallery" id="gallery"></div>

    <script>
      const imagesData = [
          { id: 1, src: 'IMG1.jpg', alt: 'Image 1' },
          { id: 2, src: 'IMG2.jpg', alt: 'Image 2' },
          { id: 3, src: 'IMG3.jpg', alt: 'Image 3' },
          { id: 4, src: 'IMG4.jpg', alt: 'Image 4' },
          { id: 5, src: 'IMG5.jpg', alt: 'Image 5' },
          { id: 6, src: 'IMG6.jpg', alt: 'Image 6' },
          { id: 7, src: 'IMG7.jpg', alt: 'Image 7' },
          { id: 8, src: 'IMG8.jpg', alt: 'Image 8' },
          { id: 9, src: 'IMG9.jpg', alt: 'Image 9' },
          { id: 10, src: 'IMG10.jpg', alt: 'Image 10' },
          { id: 11, src: 'IMG11.jpg', alt: 'Image 11' },
          { id: 12, src: 'IMG12.jpg', alt: 'Image 12' }
      ];
      const galleryElement = document.getElementById('gallery');
  
      imagesData.forEach(image => {
          const imageCard = document.createElement('div');
          imageCard.className = 'image-card';
  
          const img = document.createElement('img');
          img.src = image.src;
          img.alt = image.alt;
          img.loading = 'lazy';
  
          img.onload = () => {
              img.classList.add('loaded');
          };
  
          imageCard.appendChild(img);
  
          galleryElement.appendChild(imageCard);
      });
  
      function toggleMenu() {
          var hamburger = document.querySelector('.hamburger');
          var navigation = document.querySelector('.navigation');
  
          hamburger.classList.toggle('open');
          navigation.classList.toggle('active');
      }
  </script>
  
</body>
